<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Image with Music</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
            font-size: 36px;
            animation: fadeIn 1s ease-in;
        }
        .image-container {
            box-shadow: 0 4px 30px rgba(255, 20, 147, 0.5);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
            width: 50%;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        audio {
            display: none; /* Hide audio controls */
        }
        .button {
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="./Ek Din Teri Raahon - Naqaab   HD Mp3 Song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h1>How I and You Become of Each Other</h1>

    <div class="image-container">
        <img src="ss.jpeg" alt="Love Image">
    </div>
    
    <a href="abhii.html" class="button">Listen Music and Then click here Deepu</a>
    
</body>
</html>
