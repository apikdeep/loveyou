<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffebee, #fce4ec);
            color: #d81b60;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #f48fb1;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 15px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 12px 25px;
            background-color: #f50057;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #c51162;
        }
        .heart {
            font-size: 2em;
            margin-top: 20px;
            color: #e91e63;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #d5006d;
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 2em;
            }
            button {
                font-size: 1em;
            }
        }
    </style>

</head>
<body>
    <h2>Welcome to Our Loving Space!</h2>
